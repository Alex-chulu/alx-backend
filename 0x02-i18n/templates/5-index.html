<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans %}User Login{% endtrans %}</title>
</head>
<body>
    <h1>{% trans %}User Login{% endtrans %}</h1>
    {% if user %}
    <p>{% trans 'logged_in_as' username=user.name %}</p>
    {% else %}
    <p>{% trans 'not_logged_in' %}</p>
    {% endif %}
</body>
</html>
